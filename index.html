<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<h1>Quick Draw App
  <button class="btn btn-warning" id="instruct" data-toggle="modal" data-target="#mymodal">Show Sketch</button>
</h1>
<p id="label">Label:</p>
<p id="confidence">Confidence:</p>
<script src="main.js"></script>
<br>
<h2 id="sketch">Sketch To Be Drawn</h2>
<br>
<h3 id="score">Score:</h3>
<h3 id="time">Time:</h3>
<button class="btn btn-danger btn-lg" onclick="clearcanvas()">Clear Canvas</button>
<center><div id="mymodal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button class="close" data-dismiss="modal">&times;</button>
      <h2 class="modal-titel">Sketches</h2>
    </div>
    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>
  </div>
</div></center>
</body>
